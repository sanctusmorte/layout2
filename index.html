<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/index.css">

	<!-- Custom Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,800,700,400italic" />
</head>

<body>

	<section id="header">
		<div class="container-fluid">
			<div class="row">
				<div class="header_title">
					<div class="title_ttg">TTG</div>
					<div class="title_plus">posm-db</div>
				</div>
			</div>
		</div>
	</section>
	
	<section id="content">
		<div class="registration_block">
				<div class="registration_title">TTG posm-db</div>
				<input id="login" class="input_container" name="login" placeholder="Email">
				<input id="password" type="password" class="input_container" name="password" placeholder="Пароль">
				<input id="repit_password" class="input_container" name="password" placeholder="Повторите пароль">
				<input id="code_reset" class="input_container" name="password" placeholder="Код восстановления">
				<button type="submit" class="button_submit">Войти</button>
				<div id="reset_password">Забыли пароль?</div>
				<div id="back_to_login">Вернуться ко входу</div>
		</div>

		<div class="footer">
			<div class="footer_title">
				© 2019	«TTG solutions»
			</div>
		</div>
	</section>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/index.js"></script>
</body>
</html>
